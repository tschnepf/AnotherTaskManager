# Unraid deployment compose file.
# Pair with: .env.unraid.production
services:
  db:
    image: pgvector/pgvector:pg17
    container_name: taskhub-db
    restart: unless-stopped
    env_file:
      - .env.unraid.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskhub -d taskhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak-db:
    image: postgres:17
    container_name: taskhub-keycloak-db
    restart: unless-stopped
    env_file:
      - .env.unraid.production
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER:-keycloak} -d ${KEYCLOAK_DB_NAME:-keycloak}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: taskhub-keycloak
    restart: unless-stopped
    command: ["start", "--import-realm"]
    env_file:
      - .env.unraid.production
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HTTP_ENABLED: "true"
      KC_HTTP_RELATIVE_PATH: /idp
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-tasks.example.com}
      KC_HOSTNAME_STRICT: ${KEYCLOAK_HOSTNAME_STRICT:-true}
      KC_HEALTH_ENABLED: true
    volumes:
      - /mnt/user/appdata/AnotherTaskManager/tools/keycloak/realm-export:/opt/keycloak/data/import:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-lc", "exec 3<>/dev/tcp/127.0.0.1/9000"]
      interval: 20s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7
    container_name: taskhub-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: /mnt/user/appdata/AnotherTaskManager
      dockerfile: infra/api/Dockerfile
    container_name: taskhub-api
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - taskhub_media:/app/backend/media
    env_file:
      - .env.unraid.production
    environment:
      INBOUND_EMAIL_MODE: ${INBOUND_EMAIL_MODE:-imap}
      IMAP_POLL_INTERVAL_MINUTES: ${IMAP_POLL_INTERVAL_MINUTES:-2}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live')",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: /mnt/user/appdata/AnotherTaskManager
      dockerfile: infra/worker/Dockerfile
    container_name: taskhub-worker
    restart: unless-stopped
    volumes:
      - taskhub_media:/app/backend/media
    env_file:
      - .env.unraid.production
    environment:
      INBOUND_EMAIL_MODE: ${INBOUND_EMAIL_MODE:-imap}
      IMAP_POLL_INTERVAL_MINUTES: ${IMAP_POLL_INTERVAL_MINUTES:-2}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: /mnt/user/appdata/AnotherTaskManager
      dockerfile: infra/worker/Dockerfile
    container_name: taskhub-beat
    restart: unless-stopped
    command: ["sh", "-c", "cd backend && celery -A config beat -l info"]
    volumes:
      - taskhub_media:/app/backend/media
    env_file:
      - .env.unraid.production
    environment:
      INBOUND_EMAIL_MODE: ${INBOUND_EMAIL_MODE:-imap}
      IMAP_POLL_INTERVAL_MINUTES: ${IMAP_POLL_INTERVAL_MINUTES:-2}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: /mnt/user/appdata/AnotherTaskManager
      dockerfile: infra/web/Dockerfile
    container_name: taskhub-web
    restart: unless-stopped
    ports:
      - "9632:80"
    depends_on:
      api:
        condition: service_healthy
      keycloak:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  local-ai:
    image: ghcr.io/go-skynet/local-ai:latest
    container_name: taskhub-local-ai
    restart: unless-stopped
    profiles: ["local-ai"]

volumes:
  postgres_data:
  taskhub_media:
  keycloak_postgres_data:
